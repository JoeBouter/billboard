<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Image Variations</title>
<style>
  body { background-color: #121212; color: white; font-family: Arial, sans-serif; text-align: center; }
  .preview-container { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
  img { max-width: 300px; border-radius: 10px; }
  select, input { padding: 5px; margin-top: 10px; background-color: #222; color: white; border: 1px solid #555; }
  option { color: white; background-color: #222; }
</style>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Pacifico&family=Lobster&family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>

<h1>AI Image Variations</h1>

<input type="text" id="prompt" placeholder="Enter your prompt">
<br>
<select id="fontSelect"></select>
<br>
<button onclick="generateImages()">Generate</button>

<div class="preview-container" id="preview"></div>

<script>
const fonts = [
  "Roboto", "Pacifico", "Lobster", "Open Sans", "Playfair Display",
  "Courier New", "Times New Roman", "Georgia", "Arial Black", "Impact"
];

const fontSelect = document.getElementById("fontSelect");
fonts.forEach(font => {
  const option = document.createElement("option");
  option.value = font;
  option.textContent = font;
  option.style.fontFamily = font;
  fontSelect.appendChild(option);
});

function generateImages() {
  const prompt = document.getElementById("prompt").value;
  const font = fontSelect.value;
  const previewContainer = document.getElementById("preview");
  previewContainer.innerHTML = "";

  for (let i = 0; i < 3; i++) {
    const img = document.createElement("img");
    img.src = `https://dummyimage.com/600x400/000/fff&text=${encodeURIComponent(prompt + " (" + font + ")")}+Var${i+1}`;
    img.style.fontFamily = font;
    previewContainer.appendChild(img);
  }
}
</script>

</body>
</html>
